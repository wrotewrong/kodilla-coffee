<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-flex">
          <div class="nav-logo">
            <p>El Tigre</p>
            <p>Venezuela coffee beans</p>
          </div>
          <div class="nav-links">
            <ul>
              <li><a href="#home" class="nav-link-home">Home</a></li>
              <li>
                <a href="#products" class="nav-link-products">Products</a>
              </li>
              <li><a href="#contact" class="nav-link-contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <h1>Home of</h1>
      <h1>original tastes</h1>
      <a href="">Discover</a>
      <i class="icon-arrow-down"></i>
    </header>
    <div id="pages">
      <section id="products">
        <div id="product-list" class="product-list container"></div>
      </section>
      <section id="home">
        <div class="about">about us</div>
      </section>
      <section id="contact">
        <form action="">
          aaa
          <input type="text" placeholder="xdd" />
          <button type="submit"></button>
        </form>
      </section>
    </div>
    <footer>&copy;2022 EL TIGRE inc.</footer>

    <script id="template-products" type="text/x-handlebars-template">
      <article class='product'>
        <div class='product__header'>
          <h3 class='product__name no-spacing'>{{title}}</h3>
        </div>
      </article>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
